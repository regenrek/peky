name: fullstack
description: "Fullstack development: editor, dev server, and logs"

settings:
  bind_keys:
    - key: g
      action: "switch-client -t peakypanes"

windows:
  - name: dev
    panes:
      - title: editor
        cmd: "${EDITOR:-}"
        size: "50%"
      - title: server
        cmd: "npm run dev"
        split: horizontal
      - title: shell
        cmd: ""
        split: vertical

  - name: logs
    layout: even-horizontal
    panes:
      - title: app-logs
        cmd: ""
      - title: docker
        cmd: "docker compose logs -f 2>/dev/null || echo 'No docker compose found'"
