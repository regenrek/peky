name: dev-3
description: "Three-pane layout: large editor left, two stacked panes right"

settings:
  bind_keys:
    - key: g
      action: "switch-client -t peakypanes"

windows:
  - name: dev
    panes:
      - title: editor
        cmd: "${EDITOR:-}"
        size: "60%"
      - title: server
        cmd: ""
        split: horizontal
      - title: shell
        cmd: ""
        split: vertical
